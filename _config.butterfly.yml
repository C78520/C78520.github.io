  enable: true
  icon: '\f197' # the unicode value of Font Awesome icon, such as '\3423'
  icon-top:

# the subtitle on homepage (主页subtitle副标题)
subtitle:
  enable: true
  # Typewriter Effect (打字效果)
  effect: true
  # loop (循h打字)
  loop: true
  # source{用第三方服
  # source: false P]{用
  # source: 1  {用搏天api的SCZ（w）
  # source: 2  {用一言W的一句（w）
  # source: 3  {用一句W（w）
  # source: 4  {用今日~（w）
  # subtitle 先@示 source , 再@示 sub 的热
  source: 2
  # 如果有英文逗' , ',使用Dx字元 &#44;
  # 如果有英文p引' " ',使用Dx字元 &quot;
  # _^不允SDx字元，如需要，把整句子用p引包住
  # 如果P]打字效果，subtitle只@示sub的第一行文字
  sub:

# Loading Animation (加载动画)
preloader: true

# aside (冗)
# --------------------------------------

aside:
  enable: false
  hide: false
  button: true
  mobile: true # display on mobile
  position: right # left or right
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/xxxxxx
  card_announcement:
    enable: true
    content: This is my Blog
  card_recent_post:
    enable: true
    limit: 5 # if set 0 will show all
    sort: date # date or updated
    sort_order: # Don't modify the setting unless you know how it works
  card_categories:
    enable: true
    limit: 8 # if set 0 will show all
    expand: none # none/true/false
    sort_order: # Don't modify the setting unless you know how it works
  card_tags:
    enable: true
    limit: 40 # if set 0 will show all
    color: false
    sort_order: # Don't modify the setting unless you know how it works
  card_archives:
    enable: true
    type: monthly # yearly or monthly
    format: MMMM YYYY # eg: YYYY年MM月
    order: -1 # Sort of order. 1, asc for ascending; -1, desc for descending
    limit: 8 # if set 0 will show all
    sort_order: # Don't modify the setting unless you know how it works
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order: # Don't modify the setting unless you know how it works


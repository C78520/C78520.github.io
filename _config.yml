# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Cnana' Blog
subtitle: ''
description: ''
keywords: 
author: Cnana
language: zh-CN
timezone: ''



# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.cnana.top

# permalink: :year/:month/:day/:title/  # 官方生成文章链接的方式：年月日标题，我注释了
# permalink_defaults:  # 官方，我注释了

# 我使用使用hexo-abbrlink插件，生成数字url
permalink: posts/:abbrlink/  # 此处可以自己设置，也可以直接使用 :/abbrlink
# abbrlink config
abbrlink:
  alg: crc32      #support crc16(default) and crc32
  rep: hex        #support dec(default) and hex
  drafts: false   #(true)流程草案,(false)不处理草稿。 false(default) 
  # 从目录树生成类别
  # Depth:你想要生成的目录树的max_depth，应该>0
  auto_category:
     enable: true  #true(default)
     depth:        #3(default)
     over_write: false 
  auto_title: false #启用自动标题，它可以按路径自动填充标题
  auto_date: false #启用自动日期，它可以自动填写日期按时间今天
  force: false #启用强制模式，在这种模式下，插件将忽略缓存，并计算每个帖子的缩写链接，即使它已经有缩写链接。

pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/C78520/C78520.github.io
  branch: master

############我添加
# 本地搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 音乐播放器
aplayer:
  asset_inject: false

# 图片懒加载
lazyload:
  enable: false
  loadingImg: /img/loading.gif

# live-2d
live2d:
  enable: true
  scriptFrom: jsdelivr # local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-tororo # npm-module package name
    # use: wanko # 博客根目录/live2d_models/ 下的目录名
    # use: ./wives/wanko # 相对于博客根目录的路径
    # use: https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json # 你的自定义 url
    scale: 1
    hHeadPos: 0.5
    vHeadPos: 0.618
  display:
    superSample: 2
    position: right # right
    width: 150
    height: 300
    hOffset: 10
    vOffset: -90
  mobile:
    show: true
    scale: 1
  react:
    opacityDefault: 0.3
    opacityOnHover: 0.3
    opacity: 0.95          # 模型透明度


# 雪花特效
snow: 
 enabled: true


